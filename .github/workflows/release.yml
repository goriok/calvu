name: Release

on:
  push:
    tags:
      - "*.*.*" 

permissions:
  contents: write  

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64  

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go '1.23.0'
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'

      - name: Build Binary
        run: |
          mkdir -p dist
          EXT=""
          if [ "${{ matrix.goos }}" == "windows" ]; then EXT=".exe"; fi
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o dist/calvu-${{ matrix.goos }}-${{ matrix.goarch }}$EXT main.go

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: calvu-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*

  release:
    name: GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Verify downloaded files
        run: ls -lh dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/**
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          body: "ðŸš€ New release of Calvu CLI with binaries for multiple platforms"
          fail_on_unmatched_files: true
          generate_release_notes: true
          make_latest: true
